<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice ex_07</title>
  </head>
  <body>
    <main>
      <h1>Exercice JS : ex_07 Classe et DOM</h1>
      <section>
        <h2>Ajouter un compte</h2>
        <input type="text" id="id_nom" placeholder="Saisir le nom du compte" />
        <button id="id_create">Ajouter</button>
      </section>
      <section>
        <h2>Op√©ration du compte</h2>
        <input
          type="text"
          id="id_compte"
          placeholder="Saisir le nom du compte"
        />
        <input type="text" id="id_montant" placeholder="Saisir le montant" />
        <button id="id_crediter">Crediter</button>
        <button id="id_retirer">Retirer</button>
      </section>
      <section>
        <h2>Virement entre compte</h2>
        <input
          type="text"
          id="id_source"
          placeholder="Saisir le compte source"
        />
        <input type="text" id="id_cible" placeholder="Saisir le compte cible" />
        <input
          type="text"
          id="id_montant_virement"
          placeholder="Saisir le montant"
        />
        <button id="id_virement">Virer le montant</button>
      </section>
      <section>
        <h2>Solde de tous les comptes</h2>
        <button id="id_solde">Afficher</button>
      </section>
      <article>
        <p id="id_message"></p>
      </article>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
